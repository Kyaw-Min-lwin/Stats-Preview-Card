<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <title>Stats Prview Card || Challenge</title>
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet" />

  <!-- css -->
  <link rel="stylesheet" href="Stats-Preview-Card/style.css" />
</head>

<body>
  <main class="card">
    <div class="text-container">
      <h1>
        Get <span style="color:hsl(277, 64%, 61%)">insights</span> that help your business grow.
      </h1>
      <p class="description">
        Discover the benefits of data analytics and make
        better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <div class="stats-container">
        <div>
          <h3>10k+</h3>
          <p>COMPANIES</p>
        </div>
        <div>
          <h3>314</h3>
          <p>TEMPLATES</p>
        </div>
        <div>
          <h3>12M+</h3>
          <p>QUERIES</p>
        </div>
      </div>
    </div>
    <div class="image-container">
      <img src="images/image-header-desktop.jpg" alt="image-header-desktop" id='image-header-desktop'>
    </div>
  </main>
</body>

</html>
